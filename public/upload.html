<!DOCTYPE html>
<html>
<head>
    <title>Upload Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
        }
        .upload-form {
            max-width: 300px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #1565c0;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="upload-form">
        <h2>üì§ Upload Index</h2>
        <p>Upload your Figma index to the web system</p>
        
        <div class="form-group">
            <label for="indexData">Index Data (JSON)</label>
            <textarea id="indexData" placeholder="Paste your index JSON data here..."></textarea>
        </div>
        
        <button id="uploadBtn">Upload to Web System</button>
        
        <div id="message"></div>
    </div>

    <script>
        // Check URL parameters for data
        function checkUrlForData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const dataParam = urlParams.get('data');
                const tokenParam = urlParams.get('token');
                
                console.log('URL params - data:', dataParam);
                console.log('URL params - token:', tokenParam);
                
                if (dataParam && tokenParam) {
                    console.log('Found data in URL parameters');
                    
                    const simplifiedData = JSON.parse(decodeURIComponent(dataParam));
                    const token = decodeURIComponent(tokenParam);
                    
                    console.log('Parsed simplified data:', simplifiedData);
                    console.log('Parsed token:', token);
                    
                    // Fill the textarea with the data
                    const textarea = document.getElementById('indexData');
                    textarea.value = JSON.stringify(simplifiedData, null, 2);
                    console.log('Textarea filled with data');
                    
                    // Auto-upload with simplified data
                    uploadIndex(simplifiedData, token);
                    return true;
                }
            } catch (e) {
                console.error('Error parsing URL parameters:', e);
            }
            return false;
        }
        
        // Check for data on page load
        if (!checkUrlForData()) {
            console.log('No data found in URL, waiting for postMessage...');
            
            // Listen for messages from parent window (fallback)
            window.addEventListener('message', function(event) {
                console.log('Upload page received message:', event.data);
                
                if (event.data.type === 'upload-index') {
                    console.log('Received upload request:', event.data);
                    
                    const indexData = event.data.indexData;
                    const token = event.data.token;
                    
                    console.log('Index data:', indexData);
                    console.log('Token:', token);
                    
                    // Fill the textarea with the data
                    const textarea = document.getElementById('indexData');
                    textarea.value = JSON.stringify(indexData, null, 2);
                    console.log('Textarea filled with data');
                    
                    // Auto-upload
                    uploadIndex(indexData, token);
                }
            });
        }
        
        document.getElementById('uploadBtn').addEventListener('click', function() {
            const indexDataText = document.getElementById('indexData').value;
            const token = 'demo_token_' + Date.now(); // Demo token
            
            try {
                const indexData = JSON.parse(indexDataText);
                uploadIndex(indexData, token);
            } catch (e) {
                showMessage('Invalid JSON data', 'error');
            }
        });
        
        async function uploadIndex(simplifiedData, token) {
            console.log('Starting uploadIndex function...');
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div class="success">Uploading...</div>';
            
            try {
                console.log('Making fetch request to /api/upload-index...');
                console.log('Upload data:', simplifiedData);
                
                const response = await fetch('/api/upload-index', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        indexData: simplifiedData,
                        figmaFileKey: simplifiedData.fileKey,
                        fileName: simplifiedData.fileName,
                        timestamp: simplifiedData.timestamp
                    }),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(`‚úÖ Upload successful! Project ID: ${result.projectId}`, 'success');
                    
                    // Send success message to parent
                    if (window.parent) {
                        window.parent.postMessage({
                            type: 'upload-success',
                            projectId: result.projectId
                        }, '*');
                    }
                } else {
                    showMessage(`‚ùå Upload failed: ${result.error}`, 'error');
                    
                    // Send error message to parent
                    if (window.parent) {
                        window.parent.postMessage({
                            type: 'upload-error',
                            message: result.error
                        }, '*');
                    }
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'error');
                
                // Send error message to parent
                if (window.parent) {
                    window.parent.postMessage({
                        type: 'upload-error',
                        message: error.message
                    }, '*');
                }
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
        }
    </script>
</body>
</html>
