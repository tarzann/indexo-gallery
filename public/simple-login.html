<!DOCTYPE html>
<html>
<head>
    <title>Simple Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
        }
        .login-form {
            max-width: 300px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1565c0;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>üåê Figma Index Platform</h2>
        <p>Login to upload your Figma indices</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="admin@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="success">‚úÖ Login successful! Redirecting...</div>';
                    
                    // Send message to parent window
                    if (window.parent) {
                        window.parent.postMessage({
                            type: 'login-success',
                            token: data.token,
                            user: data.user
                        }, '*');
                    }
                    
                    // Close after 2 seconds
                    setTimeout(() => {
                        if (window.parent) {
                            window.parent.postMessage({
                                type: 'close-login'
                            }, '*');
                        }
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<div class="error">‚ùå Login failed: ' + (data.error || 'Unknown error') + '</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">‚ùå Network error: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
